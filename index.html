<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    <script  src="js/index.js"></script>

<div class="container">

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id= "description">Thank you for taking the time to help us improve the platform</p>
<form action="" id="survey-form">
  <div>
    <label for="name" id="name-label">Name</label>
   <input type="text" name="name" id="name" placeholder = "Enter your name" required>
  </div>

  <div>
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder = "Enter your email">
  </div>

  <div>
    <label for="number" id="number-lable">Age</label>
    <input type="number" name="number" id="number" min="10" max="99" placeholder = "Age">
  </div>

  <div>
    <label for="number" id="number-lable">Which option best describes your current role?</label> <br>
    <select name="role" id="dropdown">
      <option value="select current role" disabled></option>
      <option value="Student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div>

    <label for="number" id="number-lable">Would you recommend freeCodeCamp to a friend ?</label>
    <br>
    <label>
        <input type="radio" name="recommend" id="">
        Definitely <br>
      </label> 
      <label> 
        <input type="radio" name="recommend" id="">
        Maybe <br>
    </label>  
    <label> 
      <input type="radio" name="recommend" id="">
      Not Sure <br>
    </label>  
  </div>

   <div>
    <label for="favourite" id="favourite-label">What is your favorite feature of freeCodeCamp?</label> <br>
    <select name="favorite" id="dropdown">
      <option value="select an option" selected ></option>
      <option value="Chalenges">Chalenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open Source">Open Source</option>      
    </select>
  </div>


  <div>

    <label for="number" id="number-lable">What would you like to see improved? (Check all that apply)</label>
    <br>
    <label>
        <input type="checkbox" name="likes" id="" value="Front-end Projects">
        Front-end Projects <br>
    </label> 
   
    <label>
      <input type="checkbox" name="likes" id="" value="Back-end Projects">
      Back-end Projects <br>
  </label>
  <label>
    <input type="checkbox" name="likes" id="" value="Data Visualization">
    Data Visualization <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Challenges">
  Challenges <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Open Source Community">
  Open Source Community <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Gitter help rooms">
  Gitter help rooms <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Videos">
  Videos <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="City Meetups">
  City Meetups <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Wiki">
  Wiki <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Forum">
  Forum <br>
</label>
<label>
  <input type="checkbox" name="likes" id="" value="Additional Courses">
  Additional Courses <br>
</label>
  </div>

  <div>
    <label for="comment"></label>
    <textarea name="" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
  </div>

  <div>
    <button>Submit</button>
  </div>
 
  
  
 
     
    

</form>

</div>

  </body>
</html>
